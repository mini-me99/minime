<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Mini-Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-details-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 24px;
            color: #ff69b4;
            margin: 20px 0;
        }

        .product-description {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .product-details {
            margin: 30px 0;
        }

        .product-details h3 {
            color: #ff69b4;
            margin-bottom: 15px;
        }

        .product-details ul {
            list-style: none;
            padding: 0;
        }

        .product-details li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .product-details li:before {
            content: "â€¢";
            color: #ff69b4;
            position: absolute;
            left: 0;
        }

        .add-to-cart-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-selector label {
            margin-right: 15px;
            font-weight: bold;
        }

        .quantity-selector input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-to-cart-btn {
            background: var(--gradient);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-to-shop {
            display: inline-block;
            margin-top: 20px;
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-shop:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .product-details-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function addToCartFromDetails() {
            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity < 1 || quantity > 10) {
                alert('Please select a quantity between 1 and 10');
                return;
            }

            // Create cart item
            const cartItem = {
                productId: product.id,
                name: product.name,
                price: product.price,
                quantity: quantity,
                image: `images/${product.images[0]}`
            };

            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));
